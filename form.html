<!DOCTYPE html>
<html>
<head>

    <title>HTML FORM - LAB REPORT 1</title>
    <link rel="stylesheet" href="formstyle.css">

</head>
<body>

                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Registration form</h2>
                        <label for="name">Name :</label>
                        <input type="text" name="name" id="name" required/> <br>
                        <label for="father_name">Father Name :</label>
                        <input type="text" name="father_name" id="father_name" required/>
                        <br>
                        <label for="address">Address :</label>
                        <input type="text" name="address" id="address" required/>
                        <br>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <label for="state">State :</label>
                            <select name="state" id="state">
                                <option value=""></option>
                                <option value="us">America</option>
                                <option value="uk">English</option>
                            </select>  <br>
                        <label for="city">City :</label>
                            <select name="city" id="city">
                                <option value=""></option>
                                <option value="losangeles">Los Angeles</option>
                                <option value="washington">Washington</option>
                            </select>  <br>
                        <label for="birth_date">DOB :</label>
                        <input type="text" name="birth_date" id="birth_date">  <br>
                        <label for="pincode">Pincode :</label>
                        <input type="text" name="pincode" id="pincode">  <br>
                        <label for="course">Course :</label>
                            <select name="course" id="course">
                                <option value=""></option>
                                <option value="computer">Computer Operator & Pragramming Assistant</option>
                                <option value="desiger">Designer</option>
                                <option value="marketing">Marketing</option>
                            </select>
                             <br>
                        <label for="email">Email ID :</label>
                        <input type="email" name="email" id="email" /> <br>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>

</body>
</html>
